<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Ended</title>
</head>
<style>
    button{
        background-color: #1DA1F2;
        font-size: medium;
        font-style: normal;
        border-radius: 5%;
        margin-left: 50px;
    }
    .content{
        max-width: 400px;
        margin: auto;
    }
</style>
<body style="background-color: #b7a3db;">
    <div class="content">
        <h1 class="display-4" style="position: center; margin-left: 20%;">You left the meeting</h1>
    </div>
    <form method="post" action="/MeetingEnded">
        <button class="btn primary endMeet" type="submit" style="background-color:#0ecc8d; margin-left:40%; width: 20%; padding: 15px; cursor: pointer;" >End Meeting</button>
    </form>

    <form method="post" action="/chatRoom">
        <button class=" btn btn-lg btn-primary return" type="submit" style="background-color:#0ecc8d; margin-left:40%; width: 20%; padding: 15px; cursor: pointer;">Chat</button>
    </form>
</body>
</html>
